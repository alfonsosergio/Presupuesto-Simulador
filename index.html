                <div class= "cardHeader d-flex flex-column">

                    <div class="row justify-content-between">
                        
                        <div class="col-2 btn-item">
                            <button  type="button" class="btn btn-outline-secondary rounded-pill" data-bs-toggle="modal" data-bs-target="#exampleModal">AGREGAR</button>
                        </div>
                        <div class="col-2 btn-item">
                            <button id="btnSearch" type="button" class="btn btn-outline-primary rounded-pill">BUSCAR</button>
                        </div>
                        <div class="col-2 btn-item">
                            <button id="btnFilter"  type="button" class="btn btn-outline-primary rounded-pill">FILTRAR</button>

                        <div class="col-2 btn-item">

                        </div>
                    </div>
                    
                    
                </div>
                <table >
                    <thead  >
                        <tr>
                            <th class="blueTab">NOMBRE CLIENTE</th>
                            <th class="blueTab">VENDEDOR</th>
                            <th class="blueTab">UBICACIÓN</th>
                            <th class="blueTab">MONTO</th>
                            <th class="blueTab">FECHA DE INSTALACIÓN</th>
                            <th class="blueTab">ESTADO</th>
                        </tr>
                    </thead>
                    <tbody id="example" class= "listPre">
                    </tbody>
                </table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <div class="d-flex flex-column mb-9">
                <h5 class="modal-title" id="exampleModalLabel">AGREGAR PRESUPUESTO</h5>
                <h6 class="bg-danger text-white p-3 rounded-pill" >MONTO MINIMO DE 100 MIL PESOS</h6>
            </div>
        
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label">NOMBRE Y APELLIDO DEL CLIENTE</label>
                        <input type="text" class="form-control" id="nomCli">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">NOMBRE Y APELLIDO DEL VENDEDOR</label>
                        <input type="text" class="form-control" id="vendedor">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">DIRECCIÓN DE LA INSTALACIÓN</label>
                        <input type="text" class="form-control" id="ubicacion">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">PRECIO DE ANTENAS</label>
                        <input type="text" class="form-control" id="total">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">PRECIO DE TRANSPORTE</label>
                        <input type="text" class="form-control" id="precioTransporte">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">FECHA DE INSTALACIÓN</label>
                        <input type="text" class="form-control" id="fecha">
                    </div>
                    <button id="btnAdd" type="button" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
                    
                </form>
